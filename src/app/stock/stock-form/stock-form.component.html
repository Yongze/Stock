<!-- Horizontal Form -->
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Stock Info</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Stock name</label>

                <div class="col-sm-8">
                    <input class="form-control" id="name" placeholder="Stock name">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Stock price</label>

                <div class="col-sm-6">
                    <input type="number" class="form-control" id="price" placeholder="Stock price">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Stock stars</label>

                <div class="col-sm-10">
                    <app-start [rating]="stock?.rating"></app-start>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Stock Desc</label>

                <div class="col-sm-10">
                    <textarea class="form-control" rows="5">{{stock.desc}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Stock category</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> IT
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Internet
                                </label>
                            </div>
                        </div><div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Finance
                            </label>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" (click)="cancel()" class="btn btn-default">Cancel</button>
            <button type="submit" (click)="save()" class="btn btn-info pull-right">Save</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
<!-- /.box -->
